name: 1 - Run action
run-name: By @${{ github.actor }}

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    if: ${{ github.actor == 'senad-d' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: '${{ secrets.PRIVATE_REPO }}'
          token: '${{ secrets.PRIVATE_TOKEN }}'
          persist-credentials: false
          ref: '${{ secrets.PRIVATE_BRANCH }}'

      - name: List files        
        run: ls -la

      - name: List variables
        run: |
          env | sort

      - name: Clear GitHub Token
        run: |
          unset GITHUB_TOKEN
          echo "GITHUB_TOKEN has been cleared!"
